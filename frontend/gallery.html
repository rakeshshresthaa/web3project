<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Nepal Travel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/frontend/index.html" class="logo">Nepal Travel</a>
            <div class="nav-links">
                <a href="/frontend/index.html">Home</a>
                <a href="/frontend/destinations.html">Destinations</a>
                <a href="/frontend/gallery.html" class="active">Gallery</a>
                <a href="/frontend/upload.html">Upload</a>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="container">
            <h1>Photo Gallery</h1>
            <p>Explore the beauty of Nepal through our collection of stunning photographs</p>
        </div>
    </header>

    <!-- Gallery Filters -->
    <section class="gallery-filters">
        <div class="container">
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="landscape">Landscape</option>
                    <option value="culture">Culture</option>
                    <option value="adventure">Adventure</option>
                    <option value="wildlife">Wildlife</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search photos...">
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-grid">
        <div class="container">
            <div class="masonry-grid" id="galleryGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" id="lightboxImage">
            <div class="lightbox-caption">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
            </div>
            <button class="lightbox-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@nepaltravel.com</p>
                    <p>Phone: +977 1234567890</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="index.html">Home</a>
                    <a href="destinations.html">Destinations</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="upload.html">Upload</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Nepal Travel. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
