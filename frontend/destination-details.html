<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details - Nepal Travel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/frontend/index.html" class="logo">Nepal Travel</a>
            <div class="nav-links">
                <a href="/frontend/index.html">Home</a>
                <a href="/frontend/destinations.html" class="active">Destinations</a>
                <a href="/frontend/gallery.html">Gallery</a>
                <a href="/frontend/upload.html">Upload</a>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Destination Details -->
    <main class="destination-details">
        <div class="container">
            <div id="destinationContent">
                <!-- Content will be loaded here -->
            </div>

            <!-- Reviews Section -->
            <section class="reviews-section">
                <h2>Reviews</h2>
                <div id="reviewsList">
                    <!-- Reviews will be loaded here -->
                </div>

                <!-- Add Review Form -->
                <form id="reviewForm" class="review-form">
                    <h3>Add Your Review</h3>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <div class="rating-input">
                            <i class="fas fa-star" data-rating="1"></i>
                            <i class="fas fa-star" data-rating="2"></i>
                            <i class="fas fa-star" data-rating="3"></i>
                            <i class="fas fa-star" data-rating="4"></i>
                            <i class="fas fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Review</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@nepaltravel.com</p>
                    <p>Phone: +977 1234567890</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <a href="index.html">Home</a>
                    <a href="destinations.html">Destinations</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="upload.html">Upload</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Nepal Travel. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/destination-details.js"></script>
</body>
</html>
